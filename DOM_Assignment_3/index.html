<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-3 Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container flex flex-col">
        <h1>Scientific Calculator</h1>
        <div class="display">
            <input type="text" id="input" placeholder="0">
        </div>
        <div class="btn_container">
            <div class="row">
                <button class="button">C</button>
                <button class="button">(</button>
                <button class="button">)</button>
                <button class="button">DEL</button>
                <button class="button">%</button>
                <button class="button" onclick="fact()">X!</button>
                <button class="button">X^</button>
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">*</button>
                <button class="button">/</button>
                <button class="button">ln</button>
                <button class="button" onclick="e()">e</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">+</button>
                <button class="button" onclick="pow()">x^2</button>
                <button class="button"  onclick="log()">log</button>
                <button class="button" onclick="cos()">cos</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">-</button>
                <button class="button" onclick="sqrt()">&radic;</button>
                <button class="button" onclick="sin()">sin</button>
                <button class="button" onclick="tan()">tan</button>
            </div>
            <div class="row">
                <button class="button">+/-</button>
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button" >=</button>
                <button class="button" onclick="pi()">&pi;</button>
                <button class="button">em</button>
                <button class="button">rad</button>
            </div>
        </div>
        <script src="/index.js"></script>
    </div>
</body>

</html>
